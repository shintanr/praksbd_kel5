<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, 
initial-scale=1.0" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dis
t/css/bootstrap.min.css" integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdkn
LPMO" crossorigin="anonymous" />
    <!-- Bootstrap -->
    <title>Detail Mahasiswa</title>
</head>

<body class="container d-flex flex-column justify-contentcenter" style="min-height: 100vh">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <h1 class="text-center">Data Mahasiswa</h1>
    <div class="mt-3">
        <form action="/detail" method="post">
            <div class="form-group">
                <label for="Nama">Nama</label>
                <input type="text" class="form-control" id="Nama" name="nama" th:value="${mahasiswa.nama}" disabled />
            </div>
            <div class="form-group">
                <label for="NIM">NIM</label>
                <input type="number" class="form-control" id="NIM" min="1" name="nim" th:value="${mahasiswa.nim}" disabled />
            </div>
            <div class="form-group">
                <label for="nama">Angkatan</label>
                <input type="text" class="form-control" id="Angkatan" name="angkatan" th:value="${mahasiswa.angkatan}" disabled />
            </div>
            <div class="form-group">
                <label for="nama">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" th:value="${mahasiswa.gender}" disabled />
            </div>
            <div class="form-group">
                <label for="nama">No Telepon</label>
                <input type="text" class="form-control" id="no_tlp" name="no_tlp" th:value="${mahasiswa.no_tlp}" disabled />
            </div>
            <div class="form-group">
                <label for="nama">Asal Daerah</label>
                <input type="text" class="form-control" id="asal_daerah" name="asal_daerah" th:value="${mahasiswa.asal_daerah}" disabled />
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-100 py-2 my-4">
            Back
          </button>
            </div>
        </form>
    </div>
</body>

</html>
